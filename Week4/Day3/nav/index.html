<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Navbar</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar flex">
        <div class="logo">
          <img
            src="https://images.unsplash.com/photo-1657627713076-9667ba9aa5dc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjF8fHNob2VzJTIwbG9nb3xlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
        </div>
        <div class="search-bar">
          <span class="material-symbols-outlined search-icon"> search </span>
          <input type="text" placeholder="Search..." />
        </div>
        <div class="menu" id="nav-links">
          <ul class="flex">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
              <a href="#" class="dropbtn">Shoes</a>
              <div class="dropdown-content">
                <a href="#">Men's Shoes</a>
                <a href="#">Women's Shoes</a>
                <a href="#">Kids' Shoes</a>
              </div>
            </li>
            <li><a href="../contact/contact.html">Contact Us</a></li>
            <li><a href="../signup/signup.html">Register</a></li>
            <li><a href="../login/login.html">Login</a></li>
            <div class="profile"></div>
          </ul>
        </div>
        <a href="#" class="nav-toggle hover-link" id="nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </a>
      </nav>
    </header>
    <script
      src="https://kit.fontawesome.com/bc4ffcd8db.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const toggleButton = document.getElementById("nav-toggle");
      const navLinks = document.getElementById("nav-links");

      toggleButton.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
