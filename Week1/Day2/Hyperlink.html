<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperLink</title>
  </head>
  <body>
    <h2>Hyperlink Example</h2>
    <!-- Hyperlinks -->
    <button>
      <a target="_blank" href="https://www.google.com/">Visit Google!</a>
    </button>
    <button>
      <a target="_blank" href="https://github.com/">Visit GitHub!</a>
    </button>
    <button>
      <a target="_blank" href="https://stackoverflow.com/"
        >Visit StackOverflow!</a
      >
    </button>
  </body>
</html>
